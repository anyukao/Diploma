{% extends './main.html' %}
{% load static %}
{% block main %}
<head>
    <title>Calendar 03</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="{% static 'cssfiles/calendar.css'%}">

  </head>
  <body>
  <section class="ftco-section">
      <div class="container">
        <div class = "first_div_window" style="margin-top:15px; font-size: 24px; font-weight: 500;">
          <label class = "title_direct" >
            Календарь
          </label>
        </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="calendar-section">
              <div class="row no-gutters">
                <div class="col-md-6">

                  <div class="calendar calendar-first" id="calendar_first">
                    <div class="calendar_header">
                      <button class="switch-month switch-left">
                        <i class="fa fa-chevron-left"></i>
                      </button>
                      <h2></h2>
                      <button class="switch-month switch-right">
                        <i class="fa fa-chevron-right"></i>
                      </button>
                    </div>
                    <div class="calendar_weekdays"></div>
                    <div class="calendar_content"></div>
                  </div>

                </div>
              

              </div> <!-- End Row -->
                  
            </div> <!-- End Calendar -->
              </div>
          </div>
      </div>
  </section>

  <script src="{% static 'scripts/calendar/jquery.min.js'%}"></script>
<script src="{% static 'scripts/calendar/popper.js'%}"></script>
<script src="{% static 'scripts/calendar/bootstrap.min.js'%}"></script>
<script src="{% static 'scripts/calendar/main.js'%}"></script>

  </body>
{% endblock %}
